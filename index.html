<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/app/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="lp-tracking">
    <div class="container">
      <header>
        <img src="/images/logo.svg" alt="Logo">

        <nav>
          <ul>
            <li><a href="">Product</a></li>
            <li><a href="">Features</a></li>
            <li><a href="">Pricing</a></li>
            <li>*</li>
            <li><a href="">Login</a></li>
          </ul>
        </nav>
      </header>

      <div class="content">
        <div class="text-cont">
          <p class="info">
            <span>New</span> Monograph Dashboard
          </p>

          <h1>
            Powerful insights <br>into your team
          </h1>
          
          <p>
            Project planning and time tracking<br>for agile teams
          </p>

          <p class="demo-area">
            <a href="#" class="btn">Schedule a demo</a> to see a live preview
          </p>
        </div>

        <div class="img-cont">
          <img src="/images/illustration-devices.svg" alt="Computers">
        </div>
      </div>      
    </div>
  </section>
  
  <footer class="d-none">
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

</html>
